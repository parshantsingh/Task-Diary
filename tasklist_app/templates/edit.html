{% extends 'base.html' %}
{% block title %}
    <title>Edit Task - TaskDiary</title>
{% endblock title %}
{% block content %}
    <div class="container">
        <br>
        {% if task_obj.person == request.user %}
        <form method="Post" class="row">
            {% csrf_token %}
            <label class="col-lg-2">New Tasks : </label>
            <input type="text" class="form-control col-lg-6" name="task" placeholder="{{task_obj.task}}" value="{{task_obj.task}}">
            <input type="hidden" name="done" value="{{task_obj.done}}">
            <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
        </form>
        {% else %}
            <center><h1>Access Restricted !!</h1></center>
        {% endif %}
    </div>
{% endblock content %}
